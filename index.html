<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Picross - JavaScript</title>
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row">
                <h1 class="h1">Picross - JavaScript</h1>
                <p id="error" class="text-danger"></p>
                <div id="gameInfo" class="col-md-4">
                    <select id="selectGameOptions" class="form-select"></select>
                        
                    <button type="button" class="btn btn-primary" id="btnStartGame">Start Game</button>
                </div>

                <div id="divGame" class="col-md-10">
                    <div class="row">
                        <div class="col-md-10">
                            <div id="board" class="mb-5"></div>
                        </div>

                        <div class="col-md-2">
                            <div id="clock" class="blueBorderWhiteText">
                                <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
                            </div>

                            <div id="divPercent" class="blueBorderWhiteText">100%</div>

                            <button id="btnNewGame" type="button" class="btn btn-primary">Start a new Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
