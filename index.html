<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Picross - JavaScript</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="h1">Picross - JavaScript</h1>
                <p id="error" class="text-danger"></p>
                <div class="col-md-4">
                    <div id="gameInfo">
                        <div class="mb-3">
                            <select class="form-select" id="selectGameOptions">
                                <option value="">Please a select an option</option>
                            </select>
                        </div>

                        <button type="button" class="btn btn-primary" id="btnStartGame">Start Game</button>
                    </div>
                </div>

                <div class="col-md-12">
                    <div id="mainGame">
                        <div id="gameBoard" class="mb-5"></div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
